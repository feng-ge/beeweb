<html>

<head>
    <title>首页</title>
    <link rel="shortcut icon" href="/static/img/feng_ge.png">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
</head>
<style>
    body {
        padding-top: 70px;
    }
</style>

<body>

    {{template "navbar" .}}

    <div class="container">
        <div class="page-header">
            <form method="GET" action="/category">
                <div class="form-group">
                    <label for="exampleInputEmail1">分类名称</label>
                    <br>
                    <input id="name" placeholder="添加分类" name="name">
                    <input type="hidden" name="op" value="add">
                    <button type="submit" class="btn btn-default" onclick="return checkInput();">添加</button>
                </div>
            </form>

            <script type="text/javascript">
                function checkInput() {
                    var name = document.getElementById("name");
                    if (name.value.length == 0) {
                        alert("请输入分类名称");
                        return false;
                    }
                }
            </script>
            <table class="table table-stripde">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>名称</th>
                        <th>文章数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                {{range .Categories}}
                <tbody>
                    <th>{{.Id}}</th>
                    <th>{{.Title}}</th>
                    <th>{{.TopicCount}}</th>
                    <th>
                        <a href="/category?op=del&id={{.Id}}">删除</a>
                    </th>
                </tbody>
                {{end}}
            </table>
        </div>
    </div>

    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>

</html>
