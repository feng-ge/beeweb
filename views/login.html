<html>

<head>
    <title>登录</title>
    <link rel="shortcut icon" href="/static/img/feng_ge.png">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
</head>

<body>
    <div class="container" style="width:500px">
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="exampleInputEmail1">账号</label>
                <input id="username" class="form-control" placeholder="输入账号" name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input id="password" type="password" class="form-control" placeholder="输入密码" name="password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="autoLogin"> 自动登录 </label>
            </div>
            <button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button>
            <button class="btn btn-default" onclick="return backToindex();">返回</button>
        </form>

        <script type="text/javascript">
            function checkInput() {
                var username = document.getElementById("username");
                if (username.value.length == 0) {
                    alert("请输入账号");
                    return false;
                }

                var password = document.getElementById("password");
                if (password.value.length == 0) {
                    alert("请输入密码");
                    return false;
                }
                return true;
            }

            function backToindex() {
                window.location.href = "/";
                return false;
            }
        </script>

    </div>
</body>

</html>
