<html>

<head>
   <title>修改文章</title>
   <link rel="shortcut icon" href="/static/img/feng_ge.png">
   <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
</head>
<style>
   body {
      padding-top: 70px;
   }
</style>

<body>

   {{template "navbar" .}}

   <div class="container">
      <h1>修改文章</h1>
      <form method="post" action="/topic">
         <input type="hidden" name="tid" value="{{.Tid}}">
         <div class="form-group">
            <label>文章标题：</label>
            <input type="text" name="title" class="form-control" value="{{.Topic.Title}}">
         </div>
         <div class="form-group">
               <label>选择分类：</label>
               <select name ="category">
                  {{$tic := .Topic.Category}}
                  {{range .Categories}}
                  <option value ="{{.Title}}" {{if eq .Title $tic}}selected="selected"{{end}}>{{.Title}}</option>
                  {{end}}
                  <!-- <option value="{{.Topic.Category}}" selected="selected">{{.Topic.Category}}</option> -->
               </select>
            </div>
         <div class="form-group">
            <label>文章内容：</label>
            <textarea class="form-control" name="content" cols="30" rows="15">{{.Topic.Content}}</textarea>
         </div>
         <button type="submit" class="btn btn-default">修改文章</button>
      </form>
   </div>

   <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
   <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>

</html>
