<html>

<head>
    <title>文章</title>
    <link rel="shortcut icon" href="/static/img/feng_ge.png">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
</head>
<style>
    body {
        padding-top: 70px;
    }
</style>

<body>

    {{template "navbar" .}}

    <div class="container">
        <h1>文章列表</h1>
        <a href="/topic/add" class="btn btn-default">添加文章</a>
        <table class="table table-stripde">
            <thead>
                <tr>
                    <th>#</th>
                    <th>文章名称</th>
                    <th>最后更新</th>
                    <th>浏览</th>
                    <th>回复数</th>
                    <th>操作</th>
                </tr>
            </thead>
            {{range .Topics}}
            <tbody>
                <th>{{.Id}}</th>
                <th><a href="/topic/view/{{.Id}}">{{.Title}}</a></th>
                <th>{{.Updated}}</th>
                <th>{{.Views}}</th>
                <th>{{.ReplyCount}}</th>
                <th><a href="/topic/delete?tid={{.Id}}">删除</a></th>
            </tbody>
            {{end}}
        </table>
    </div>
    </div>

    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>

</html>
